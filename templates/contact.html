{% extends 'base.html'%} {% block title%}Contacts{% endblock title%} 
{% block body%}
<div class="container-fluid px-0 mb-3">
  <img
    src="https://source.unsplash.com/random/1600x600/?flatlay,telephone"
    class="d-block w-100 mx-0"
    alt=""
  />
</div>
<div class="container mb-5">
  <h2 class="text-center">Contact Us</h2>
  <form method="post" action="/contacts">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="name@example.com"
      />
    </div>
    <div class="form-group">
      <label for="phonenumber">Please enter your telephone number</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="example:987000594"
      />
    </div>
    <div class="form-group">
      <label for="description">What do you want to know?</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-secondary">Submit</button>
  </form>
</div>
{%endblock body%}
